<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الأرقام | محرك البحث</title> <!-- يمكنك تغيير العنوان هنا -->
    <style>
        /* --- كود لإخفاء كل شيء وعرض الإطار فقط --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* لإخفاء أي أشرطة تمرير قد تظهر */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* لإخفاء حدود الإطار */
        }
    </style>
</head>
<body>
    <!-- 
        ================================================================
        ==   هذا هو السطر الأهم: قم بتغيير الرابط إلى رابط صفحة البحث  ==
        ================================================================
    -->
    <iframe src="https://engeg.com/search-page/"></iframe> 
    <!-- تأكد من أن الرابط هو رابط صفحة الهبوط التي أنشأناها -->

</body>
</html>
